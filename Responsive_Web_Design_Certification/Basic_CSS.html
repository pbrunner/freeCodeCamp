<style>
  body {
    /* background-color: black; Style the HTML Body Element  */

  .injected-text {

.box {

.yellow-box {

.red-box {

.blue-box {

  .red-text {

    font-size: 16px; /* Change the Font Size of an Element */

    border-color: green; /* Add Borders Around Your Elements */

    border-color: green;

  #cat-photo-form {

  #orange-text {

    color: #FFA500;
