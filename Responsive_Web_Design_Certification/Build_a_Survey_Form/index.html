<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <title>Peter Brunner</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
  <div id="main">
    <h1 id="title">Survey Form</h1>
    <div id="form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" action="#">
        <div class="row">
          <label id="name-label" for="name">* Name:</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="row">
          <label id="email-label" for="email">* Email:</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="row">
          <label id="number-label" for="age">* Age:</label>
          <input id="number" name="age" type="number" placeholder="Age" min="0" max="100" required>
        </div>
        <div class="row">
          <label for="roles">Which option best describes your current role?</label>
          <select id="dropdown" name="roles">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="row">
          <label for"howLikely">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          <br>
          <label><input id="definitely" name="howLikely" type="radio" value="Definitely" required>Definitely</label>
          <br>
          <label><input id="maybe" name="howLikely" type="radio" value="Maybe">Maybe</label>
          <br>
          <label><input id="notSure" name="howLikely" type="radio" value="Not sure">Not sure</label>
          <br>
        </div>
        <div class="row">
          <label for="likeMost">What do you like most in FCC:</label>
          <select name="likeMost">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="row">
          <label for="improvements">Things that should be improved in the future (Check all that apply):</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Front-end Projects">Front-end Projects</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Back-end Projects">Back-end Projects</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Data Visualization">Data Visualization</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Challenges">Challenges</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Open Source Community">Open Source Community</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Videos">Videos</label>
          <br>
          <label><input name="improvements" type="checkbox" value="City Meetups">City Meetups</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Forum">Forum</label>
          <br>
          <label><input name="improvements" type="checkbox" value="Additional Courses">Additional Courses</label>
        </div>
        <div class="row">
          <label for="comments">Any Comments or Suggestions?</label>
          <br>
          <textarea name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </div>
        <br>
        <div class="row">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
